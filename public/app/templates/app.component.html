<div class="page-wrapper" *ngIf="isLoggedIn">

    <nav class="navbar navbar-default navbar-fixed-top app-navbar">
        <div class="container-fluid">
             <!--Brand and toggle get grouped for better mobile display-->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" [routerLink]="['/home']">AccountAdmin</a>
            </div>

             <!--Collect the nav links, forms, and other content for toggling-->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown" *ngIf="userContext().isLoggedIn()">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">Account<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a [routerLink]="['/account/setting']">{{userContext().getCurrentUser().name}}</a></li>
                            <li><a (click)="logout()">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="sidebar-wrapper">
        <ul>
            <li>
                <a [routerLink]="['/home']">Home</a>
            </li>
            <li *ngIf="userContext().isAdmin()">
                <a [routerLink]="['/accounts']">Accounts</a>
            </li>
            <li>
                <a [routerLink]="['/account/setting']">Settings</a>
            </li>
        </ul>
    </div>

    <div class="page-content-wrapper">
        <router-outlet></router-outlet>
    </div>

</div>

<div *ngIf="!userContext().isLoggedIn()">
    <auth></auth>
</div>
