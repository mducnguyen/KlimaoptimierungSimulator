<div class="monitor-panel">
    <div class="monitor-header">
        <h5>Humidity</h5>
    </div>

    <div class="monitor-body monitor-humidity" style="position: relative">


        <div style="position: relative; top: -10px; margin: 0 auto; font-size: 5em; z-index: 99" class="{{status}}">
            {{currentPercentage}}<span *ngIf="currentPercentage">%</span>
        </div>

        <span style=" position: relative; font-size: 1.5em;">{{message}}</span>
    </div>
</div>
